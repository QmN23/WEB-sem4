<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор машины</title>
</head>
<body>
<form action="#" method="post" target="_blank">
    <h2>Какую из машин Вы выберете? </h2>
    <fieldset>
        <legend>Предпочтения</legend>
        <ul>
            <li>
                <input type="radio" name="preference" id="bmw" value="BMW">
                <label for="bmw">BMW</label>
            </li>
            <li>
                <input type="radio" name="preference" id="merc" value="mercedes">
                <label for="merc">Mercedes</label>
            </li>
            <li>
                <input type="radio" name="preference" id="audi" value="AUDI">
                <label for="audi">Audi</label>
            </li>
            <li>
                <input type="radio" name="preference" id="volk" value="Volkswagen">
                <label for="volk">Volkswagen</label>
            </li>
        </ul>
    </fieldset>
    <div>
        <button type="submit">Отправить</button>
    </div>
</form>
</body>
</html>
